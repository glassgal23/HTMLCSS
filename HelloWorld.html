<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Web Display</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: #f0f4f8; /* Light gray background */
            margin: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
        <h1 class="text-4xl font-extrabold text-blue-600 mb-4">
            Hello, World!
        </h1>
        <p class="text-gray-700 text-lg">
            This message is brought to you by your friendly neighborhood web page.
        </p>
    </div>
</body>
</html>
